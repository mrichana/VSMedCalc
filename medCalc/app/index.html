<!doctype html>
<html manifest="manifest.appcache">

<head>
    <meta charset="utf-8">
    <title>Ιατρικό Βοήθημα</title>
    <meta name="description" content="">
    <meta name="author" content="" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/index.min.css" />

    <script src="lib/platformOverrides.js"></script>
    <script src="lib/index.min.js"></script>
    <script src="scripts/index.min.js"></script>
</head>

<body ng-strict-di ng-app="medicalCalculator" ng-controller="calculatorController" layout="row" ng-cloak>
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                layout="column"
                md-component-id="left"
                md-swipe-left="closeLeftPanel()"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-input-container md-no-float class="search">
            <md-icon md-svg-src="search"></md-icon>
            <input ng-model="filterText" type="text" placeholder="Αναζήτηση...">
        </md-input-container>

        <md-content md-scroll-y
                    role="navigation">
            <md-list id="navview">
                <md-list-item class="nav-view-item"
                              ng-repeat="(viewName, view) in items(selectedTabCategory())"
                              href="#{{view.description.id}}"
                              ng-click="navViewItemClicked(view.description.id)">
                    {{::view.description.name}}
                </md-list-item>
                <div ng-repeat="(subcategoryName1, subcategory1) in subcategories(selectedTabCategory())">
                    <md-subheader class="md-no-sticky md-primary md-hue-1">{{::subcategoryName1}}</md-subheader>
                    <md-list-item class="nav-view-item"
                                  ng-repeat="(viewName, view) in items(subcategory1)"
                                  href="#{{view.description.id}}"
                                  ng-click="navViewItemClicked(view.description.id)">
                        {{::view.description.name}}
                    </md-list-item>
                    <div ng-repeat="(subcategoryName2, subcategory2) in subcategories(subcategory1)">
                        <md-subheader class="md-no-sticky md-primary">{{::subcategoryName1+" "+subcategoryName2}}</md-subheader>
                        <md-list-item class="nav-view-item"
                                      ng-repeat="(viewName, view) in items(subcategory2)"
                                      href="#{{view.description.id}}"
                                      ng-click="navViewItemClicked(view.description.id)">
                            {{::view.description.name}}
                        </md-list-item>
                    </div>
                </div>
            </md-list>
        </md-content>
    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="toggleLeftPanel()" aria-label="Show Calculators List">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <div layout="row" flex class="fill-height" layout-align="left center">
                <h2 class="md-heading">Ιατρικό Βοήθημα</h2>
            </div>
        </md-toolbar>
        <md-tabs flex layout="column" md-border-bottom md-enable-disconnect md-selected="selectedTabCategoryIndex">
            <md-tab flex layout="column" layout-fill ng-repeat="(key, category) in views.categories" label="{{key}}">
                <md-tab-content flex layout-fill md-scroll-y layout-padding id="view-cards">
                    <div class="view-card"
                         ng-repeat="view in viewsList()"
                         id="{{::view.description.id}}">
                        <view view="view"></view>
                        <md-divider ng-if="!$last"></md-divider>
                    </div>
                </md-tab-content>
            </md-tab>
        </md-tabs>
    </div>
</body>
</html>
