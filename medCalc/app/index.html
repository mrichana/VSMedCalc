<body ng-app="medicalCalculator" ng-controller="calculatorController" layout="row" ng-cloak>
    <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                layout="column"
                md-component-id="left"
                md-swipe-left="closeLeftPanel()"
                md-is-locked-open="$mdMedia('gt-sm')">

        <md-input-container md-no-float class="search">
            <md-icon md-svg-src="search"></md-icon>
            <input ng-model="filterText" type="text" placeholder="Αναζήτηση...">
        </md-input-container>

        <md-content md-scroll-y
                    role="navigation">
            <div ng-repeat="(categoryName, category) in categories">
                <md-subheader class="md-primary">{{categoryName}}</md-subheader>
                <md-list id="navview" du-spy-context du-scroll-container="viewCards">
                    <md-list-item class="nav-view-item"
                                  ng-repeat="view in category track by view.description.id">
                        <nav-view></nav-view>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>
    </md-sidenav>

    <div flex layout="column" tabIndex="-1" role="main" md-swipe-right="openLeftPanel()">
        <md-toolbar layout="row" class="md-whiteframe-z1">
            <md-button class="menu" hide-gt-sm ng-click="toggleLeftPanel()" aria-label="Show Calculators List">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <div layout="row" flex class="fill-height" layout-align="left center">
                <h2 class="md-heading">Ιατρικό Βοήθημα</h2>
            </div>
        </md-toolbar>

        <md-content id="viewCards" md-scroll-y layout-padding>
            <div ng-repeat="(categoryName, category) in categories">
                <md-subheader class="md-no-sticky">{{categoryName}}</md-subheader>
                <div>
                    <div class="viewCard"
                                  id="{{view.description.id}}"
                                  ng-repeat="view in category track by view.description.id">
                        <div layout="row">
                            <span class="md-headline">{{view.description.name}}</span>
                            <span flex></span>
                            <md-button class="md-icon-button"
                                       aria-label="Reset Calculation"
                                       ng-show="view.reset"
                                       verified-click="clearPanel(view.description.id)">
                                <md-icon md-svg-icon="reset"></md-icon>
                            </md-button>
                        </div>
                        <div>
                            <view view="view"></view>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </div>
                </div>
                <!--<md-card class="viewCard"
                         id="{{view.description.id}}"
                         ng-repeat="view in category track by view.description.id">
                    <md-card-title>
                        <md-card-title-text layout="row">
                            <span class="md-headline">{{view.description.name}}</span>
                            <span flex></span>
                            <md-button class="md-icon-button"
                                       aria-label="Reset Calculation"
                                       ng-show="view.reset"
                                       verified-click="clearPanel(view.description.id)">
                                <md-icon md-svg-icon="reset"></md-icon>
                            </md-button>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <view view="view"></view>
                    </md-card-content>
                </md-card>-->
            </div>
        </md-content>
    </div>
</body>

</html>
