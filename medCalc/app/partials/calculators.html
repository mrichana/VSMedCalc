<div class="app" ng-swipe-disable-mouse ng-swipe-left="toggle('mainSidebar', 'off')" ng-swipe-right="toggle('mainSidebar', 'on')">
    <div class="navbar navbar-app navbar-absolute-top" role="navigation">
        <div class="navbar-brand navbar-brand-center">
            <h3>Ιατρικό Βοήθημα</h3>
        </div>

        <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-lg sidebar-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </div>

    <div class="app-body scrollable">
        <div class="sidebar sidebar-left ng-hide" toggleable inactive-class="ng-hide" parent-active-class="sidebar-left-in" id="mainSidebar">
            <div class="scrollable">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control search-query" placeholder="Αναζήτηση..." ng-model="filterText" ng-model-options="{ debounce: 400 }" />
                        <span class="input-group-btn" ng-switch on="filterText">
                            <button ng-switch-when="" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            <button ng-switch-default type="button" class="btn btn-danger" ng-click="clearSearchBox()"><i class="fa fa-times-circle"></i></button>
                        </span>

                    </div>
                </div>
                <div class="scrollable-content">
                    <div class="panel-group" role="tablist" aria-multiselectable="true" ng-model="panels.activePanel">
                        <div class="list-group" toggle="off" bubble target="mainSidebar">
                          <div ng-repeat="view in panelsList track by view.id" class="repeated-nav-view">
                            <div ng-hide="!CreateHeader($index)" class="list-group-item list-group-item-info" >
                                {{view.category}}
                            </div>
                            <nav-view class='am-slide-left' view='view'></nav-view>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div scroll-monitor class="content scrollable-content scroll-spy-target">
            <div id="{{view.id}}" class="panel panel-info scroll-item repeated-view" view='view' ng-repeat="view in panelsList track by view.id">
                <div class="panel-heading">
                    <button class="btn btn-default pull-right" ng-show="view.reset" verified-click="clearPanel(view.id)">
                        <i class="fa fa-refresh"></i>
                    </button>
                    <h4>{{view.name}}</h4>
                </div>
                <div class="panel-body">
                    <view view="view"></view>
                </div>
            </div>
        </div>
    </div>
</div>
